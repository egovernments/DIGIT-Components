name: Flutter Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.8.0'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test
